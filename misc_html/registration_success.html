<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>

    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/vigilanceHub.css">

    <style>
        .register-success-container {
            max-width: 1000px;
        }

        .goto-login-btn {
            background-color: #0060FF; border-color: #0060FF;
            width: 200px; height: 50px; 
            font-family: 'Jersey 20'; font-size: 25px;
        }

        .goto-login-btn:hover {
            background-color: #7EAEFF; border-color: #7EAEFF;
        }
    </style>

</head>
<body class="web-theme">
    <div class="container register-success-container mt-2">
        <div class="text-center">
            <br><br><br>
            <h4>You have successfully registered an accout with VigilanceHub!<br>Please click the button below to go to the login page.</h4>
            <br>
            <div class="text-center">
                <button id="gotoLoginBtn" class="btn btn-primary goto-login-btn">Go to Login Page</button>
            </div>
        </div>
    </div>

    <div id="footerContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#footerContainer").load("footer.html");

            document.getElementById('gotoLoginBtn').addEventListener('click', function() {
                window.location.href = '../public/html/login.html';
            });
        });
    </script>
</body>
</html>
