<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Transition Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/vigilanceHub.css">

    <style>
        .logout-container {
            max-width: 1200px;
        }
    </style>

</head>
<body class="bg-dark-blue">
    <div class="container logout-container mt-2">
        <div class="text-center">
            <br><br><br>
            <h4>Thank you for using VigilanceHub! We hope you had a bug-free cybersecurity learning experience.</h4>
            <br>
            <p id="countdown"><br></p>
            <a href="../public/html/index_home.html">Return to homepage now</a>
        </div>
    </div>

    <div id="footerContainer"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#footerContainer").load("footer.html");

            let secondsLeft = 10;
            updateTimer(secondsLeft);

            const timerInterval = setInterval(function() {
                secondsLeft--;
                updateTimer(secondsLeft);
                if (secondsLeft === 0) {
                    clearInterval(timerInterval);
                    window.location.href = "../public/html/index_home.html";
                }
            }, 1000);
        });

        function updateTimer(secondsLeft) {
            //if the timer reaches 1 second, change the word 'seconds' to 'second'
            const countdownText = `You will be redirected to the homepage in ${secondsLeft} second${secondsLeft !== 1 ? 's' : ''}.`;
            $('#countdown').text(countdownText);
        }
    </script>
</body>
</html>
