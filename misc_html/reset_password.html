<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <script src="http://127.0.0.1:3000/js/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/vigilanceHub.css">

    <style>
        .reset-password-container {
            max-width: 600px;
        }

        .goto-login-btn {
            background-color: #0060FF; border-color: #0060FF;
            width: 200px; height: 50px; 
            font-family: 'Jersey 20'; font-size: 25px;
        }

        .goto-login-btn:hover {
            background-color: #7EAEFF; border-color: #7EAEFF;
        }
    </style>

</head>
<body class="bg-dark-blue">
    <div class="container reset-password-container mt-2">
        <div>
            <br><br><br>
            <h4>Reset your password</h4>
            <br>
            <div class="row">
                <div class="col-md-6 mb-1">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="New password">
                    <small class="form-text password-req"> 
                        (must be at least 8 characters long, including one uppercase and lowercase letter, digit, and special character)
                    </small>
                </div>
                <div class="col-md-6 mb-1">
                    <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" class="form-control" placeholder="Confirm new password">
                    <div id="passwordError" class="text-danger mt-2"></div>
                </div>
            </div>
            <div class="mt-1">
                <p id="passwordStatus" style="font-size: 14px; visibility: hidden;">Password Status</p>
            </div>
            <div class="text-center">
                <button id="confirmResetBtn" class="btn btn-primary confirm-reset-btn">Confirm</button><br><br>
                <button id="gotoLoginBtn" class="btn btn-primary goto-login-btn" style="visibility: hidden;">Go to Login Page</button>
            </div>
        </div>
    </div>

    <div id="footerContainer"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/public/js/reset_password.js"></script>
    <script>
        $(document).ready(function(){
            $("#footerContainer").load("footer.html");

            document.getElementById('gotoLoginBtn').addEventListener('click', function() {
                window.location.href = '../public/html/login.html';
            });
        });
    </script>
</body>
</html>
