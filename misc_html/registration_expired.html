<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Expired</title>

    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/vigilanceHub.css">

    <style>
        .register-expired-container {
            max-width: 1000px;
        }

        .goto-register-btn {
            background-color: #B36700; border-color: #B36700;
            width: 220px; height: 50px; 
            font-family: 'Jersey 20'; font-size: 25px;
        }

        .goto-register-btn:hover {
            background-color: #D5A500; border-color: #D5A500;
        }
    </style>

</head>
<body class="web-theme">
    <div class="container register-expired-container mt-2">
        <div class="text-center">
            <br><br><br>
            <h4>Your confirmation link has expired!<br>Please go back to the Register page via the button below to re-register.</h4>
            <br>
            <div class="text-center">
                <button id="gotoRegisterBtn" class="btn btn-primary goto-register-btn">Go to Register Page</button>
            </div>
        </div>
    </div>

    <div id="footerContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#footerContainer").load("footer.html");

            document.getElementById('gotoRegisterBtn').addEventListener('click', function() {
                window.location.href = '../public/html/register.html';
            });
        });
    </script>
</body>
</html>
