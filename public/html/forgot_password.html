<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/vigilanceHub.css">

    <script src="http://127.0.0.1:3000/js/axios.min.js"></script>

    <style>
        .forgot-password-container {
            max-width: 450px;
        }

        body {
            padding-top: 90px;
        }
    </style>
</head>
<body class="web-theme">
    <div id="navbarContainer"></div>
    <div class="container forgot-password-container mt-2">
        <h2 class="text-center">Forgot Password</h2><br>
        <form id="forgotPasswordForm">
            <div class="mb-3">
                <label for="email" class="form-label">To start, please enter your email.</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mt-1">
                <p id="emailSentMsg" style="font-size: 14px; color: #3BE825; visibility: hidden;">An email has been sent with instructions to reset your password.</p>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary confirm-email-btn">Confirm</button>
            </div>
        </form>
    </div>

    <div id="footerContainer"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/reset_password.js"></script>
    <script>
        $(document).ready(function(){
            $("#navbarContainer").load("/misc_html/navbar_home.html");
            $("#footerContainer").load("/misc_html/footer.html");
        });
    </script>

</body>
</html>
