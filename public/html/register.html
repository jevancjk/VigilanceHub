<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/vigilanceHub.css">

    <script src="http://127.0.0.1:3000/js/axios.min.js"></script>

    <style>
        .register-container {
            max-width: 580px;
        }

        body {
            padding-top: 90px;
        }
    </style>
</head>
<body class="web-theme">
    <div id="navbarContainer"></div>
    <div class="container register-container mt-2">
        <h2 class="text-center">Become a member of VigilanceHub!</h2><br>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <small class="form-text username-req"> 
                    (must be between 5 and 20 characters long and cannot include spaces or special characters)
                </small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-1">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <small class="form-text password-req"> 
                        (must be at least 8 characters long, including one uppercase and lowercase letter, digit, and special character)
                    </small>
                </div>
                <div class="col-md-6 mb-1">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
            <div class="mt-1">
                <p id="registerStatus" style="font-size: 14px; visibility: hidden;">Register Status</p>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary register-button">REGISTER</button>
            </div>
            
        </form>
    </div>

    <div id="footerContainer"></div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="/public/js/jquery-3.7.1.min.js"></script>
    <script src="/public/js/register.js"></script>
    <script src="/public/js/validation.js"></script>
    <script>
        $(document).ready(function(){
            $("#navbarContainer").load("/misc_html/navbar_home.html");
            $("#footerContainer").load("/misc_html/footer.html");
        });
    </script>

</body>
</html>
