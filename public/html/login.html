<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/vigilanceHub.css">

    <script src="http://127.0.0.1:3000/js/axios.min.js"></script>

    <style>
        .login-container {
            max-width: 450px;
        }

        body {
            padding-top: 90px;
        }
    </style>
</head>
<body class="web-theme">
    <div id="navbarContainer"></div>
    <div class="container login-container mt-2">
        <h2 class="text-center">Login to VigilanceHub!</h2><br>
        <form id="loginForm">
            <div class="mb-3">
                <label for="credential" class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="credential" name="credential" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <a id="forgotPassword" href="forgot_password.html" style="font-size: 14px; float: right;">Forgot Password?</a>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mt-1">
                <p id="loginStatus" style="font-size: 14px; visibility: hidden;">Login Status</p>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary login-button">LOGIN</button>
            </div>
            
        </form>
    </div>

    <div id="footerContainer"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/public/js/login.js"></script>
    <script>
        $(document).ready(function(){
            $("#navbarContainer").load("/misc_html/navbar_home.html");
            $("#footerContainer").load("/misc_html/footer.html");
        });
    </script>

</body>
</html>
