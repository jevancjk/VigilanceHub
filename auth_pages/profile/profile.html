<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Page</title>

    <script src="/public/js/checkAuth.js" defer></script>
    <script src="http://127.0.0.1:3000/js/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/vigilanceHub.css">

    <style>
        .profile-page-container {
            max-width: 500px;
        }

        body {
            padding-top: 90px;
        }
    </style>
</head>
<body class="web-theme">
    <div id="navbarContainer"></div>

    <div id="profilePage" class="container profile-page-container mt-2">
        <div class="profile-card d-flex align-items-center">
            <div class="profile-pic"></div>
            <div class="profile-info ms-3">
                <h3><span id="displayUname" style="font-family: monospace;">&lt;user&gt;</span></h3>
                <div class="edit-profile-link">
                    <a id="editProfileLink" href="edit_profile.html"><h5>Edit Profile</h5></a>
                </div>
            </div>
        </div>
        <br>
        <div class="text-center">
            These are your highest scores for each quiz:
        </div>
        <div class="quiz-scores mt-4">
            <table>
                <tr>
                    <th>Pre-Trg</th>
                    <th>Topic 1</th>
                    <th>Topic 2</th>
                    <th>Topic 3</th>
                    <th>Topic 4</th>
                </tr>
                <tr>
                    <td id="pre_training">-</td>
                    <td id="topic1">-</td>
                    <td id="topic2">-</td>
                    <td id="topic3">-</td>
                    <td id="topic4">-</td>
                </tr>
                <tr>
                    <th>Topic 5</th>
                    <th>Topic 6</th>
                    <th>Topic 7</th>
                    <th>Topic 8</th>
                    <th>Post-Trg</th>
                </tr>
                <tr>
                    <td id="topic5">-</td>
                    <td id="topic6">-</td>
                    <td id="topic7">-</td>
                    <td id="topic8">-</td>
                    <td id="post_training">-</td>
                </tr>
            </table>
        </div>
        <div id="focusTopics" class="text-center"></div>
        <br>
        <div id="userPostsContainer" class="user-posts-container">
            <h4 class="text-center">Your post history:</h4>
            <!-- load posts from profile.js -->
        </div><hr>
    </div>

    <div id="footerContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/jquery-3.7.1.min.js"></script>
    <script src="/public/js/profile.js"></script>
    <script src="/public/js/forum.js"></script>
    <script>
        $(document).ready(function(){
            $("#navbarContainer").load("/misc_html/navbar_userLogin.html");
            $("#footerContainer").load("/misc_html/footer.html");
        });
    </script>
</body>
</html>
