<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VigilanceHub</title>

    <script src="../public/js/checkAuth.js" defer></script>
    <script src="http://127.0.0.1:3000/js/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/vigilanceHub.css">

    <style>
        .login-homepage-container {
            max-width: 820px;
        }

        body {
            padding-top: 90px;
        }
    </style>
</head>
<body class="bg-dark-blue">
    <div id="navbarContainer"></div>

    <div id="login-homepage" class="container login-homepage-container mt-2">
        <h1 class="text-center" style="font-family: monospace; font-weight: bold; color: orange;" id="welcomeMessage">Welcome, user!</h1>
        <div class="text-center" id="undoneQuizzes">
            <!-- update from index_userLogin.js -->
        </div>
        <h4 style="color: #75EAFF;">Latest Updates on your account</h4>
        <div id="latestUpdates">
            <!-- update from index_userLogin.js -->
        </div>
        <div class="text-center row">
            <div class="col-md-6 mb-1">
                <img src="/public/images/homepage/index_userLogin/cat sushi.jpg">
            </div>
            <div class="col-md-6 mb-1">
                <img src="/public/images/homepage/index_userLogin/456security.png">
            </div>
        </div>
    </div>

    <div id="footerContainer"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/index_userLogin.js"></script>
    <script src="/public/js/forum.js"></script>
    <script>
        $(document).ready(function(){
            $("#navbarContainer").load("../misc_html/navbar_userLogin.html");
            $("#footerContainer").load("../misc_html/footer.html");

            // show the user's username in index_userLogin.html once they log in
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('welcomeMessage').textContent = `Welcome, ${username}!`;
            }
        });
    </script>
</body>
</html>
