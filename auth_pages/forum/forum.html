<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Menu</title>

    <script src="/public/js/checkAuth.js" defer></script>
    <script src="http://127.0.0.1:3000/js/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/vigilanceHub.css">

    <style>
        .forum-container {
            max-width: 700px;
        }

        body {
            padding-top: 90px;
        }
    </style>
</head>
<body class="web-theme">
    <div id="navbarContainer"></div>

    <div id="forumPage" class="container forum-container mt-2">
        <h1 class="text-center">VigilanceHub Forum</h1>
        <br>
        <div id="new-post">
            <h3 style="font-family: 'Jersey 20'; color: wheat;">Create a New Post</h4>
            <form id="postForm">
                <input type="text" id="postTitle" style="width: 700px;" placeholder="Post title" required><br>
                <textarea id="postText" style="width: 700px; height: 120px;" placeholder="Post content" required></textarea><br>
                <button id="submitPostBtn" type="submit" class="btn btn-danger mb-3 submit-post-btn">Submit Post</button>
                <br><br>
                <h3 style="color: #32CD32;">Latest Posts</h3>
            </form>
        </div>
        <div id="posts-list">
            <!-- Load posts from forum.js -->
        </div>
    </div>

    <div id="footerContainer"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/forum.js"></script>
    <script>
        $(document).ready(function(){
            $("#navbarContainer").load("/misc_html/navbar_userLogin.html");
            $("#footerContainer").load("/misc_html/footer.html");
        });
    </script>
</body>
</html>
