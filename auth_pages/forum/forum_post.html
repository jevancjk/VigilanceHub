<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="postTitle">Forum Post</title>

    <script src="/public/js/checkAuth.js" defer></script>
    <script src="http://127.0.0.1:3000/js/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/vigilanceHub.css">

    <style>
        .forum-post-container {
            max-width: 700px;
        }

        body {
            padding-top: 90px;
        }
    </style>
</head>
<body class="web-theme">
    <div id="navbarContainer"></div>
    <div id="forumPostPage" class="container forum-post-container mt-2">
        <div id="postDetails">
            <!-- Load post details from forumPost.js -->
        </div>
        <div class="forum-link">
            <a id="forumLink" href="forum.html"><h5>< Exit Post</h5></a>
        </div>
        <br><br>
        <h4 style="color: orange;">Comments</h4>
        <div id="comments-list">
            <!-- Load comments from forumPost.js -->
        </div>
        <br>
        <div id="new-comment">
            <h4 style="font-family: 'Jersey 20'; color: aquamarine;">Add a comment</h4>
            <form id="commentForm">
                <textarea id="commentText" style="width: 700px; height: 100px;" placeholder="Add a comment..." required></textarea><br>
                <button id="submitCommentBtn" type="submit" class="btn btn-danger mb-3 submit-comment-btn">Submit Comment</button>
            </form>
        </div>
    </div>
    
    <div id="footerContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/jquery-3.7.1.min.js"></script>
    <script src="/public/js/forum.js"></script>
    <script>
        $(document).ready(function(){
            $("#navbarContainer").load("/misc_html/navbar_userLogin.html");
            $("#footerContainer").load("/misc_html/footer.html");

            $("#forumButton").on('click', function() {
                window.location.href = 'forum.html';
            });
        });
    </script>
</body>
